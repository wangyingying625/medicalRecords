<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">登录</a></li>
        <li class="tab"><a href="#register">注册</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="login">
          <h1>登录</h1>

          <form action="../index.html" method="post">

            <div class="field-wrap">
              <label>
                邮箱<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                密码<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>

        <!--    <p class="forgot"><a href="#">Forgot Password?</a></p>-->

            <button class="button button-block"/>登录</button>

          </form>

        </div>
        <div id="register">
          <h1>注册</h1>

          <form action="/" method="post">
          
            <div class="field-wrap">
              <label>
                用户名<span class="req">*</span>
              </label>
              <input type="name"required autocomplete="off"/>
            </div>

          <div class="field-wrap">
            <label>
              邮箱<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              密码<span class="req">*</span>
            </label>
            <input type="password"required autocompletue="off"/>
          </div>

          <button type="submit" class="button button-block"/>确定</button>
          
          </form>

        </div>
        

        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
